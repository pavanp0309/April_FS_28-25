<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Model Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls label {
      display: block;
      margin: 10px 0 5px;
    }

    #box {
      background-color: lightblue;
      padding: 20px;
      border: 5px solid darkblue;
      margin: 20px;
      width: 200px;
      height: 100px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Box Model Interactive Demo</h1>

  <div class="controls">
    <label>Padding (px): <input type="range" id="padding" min="0" max="100" value="20"></label>
    <label>Border Width (px): <input type="range" id="border" min="0" max="30" value="5"></label>
    <label>Margin (px): <input type="range" id="margin" min="0" max="100" value="20"></label>
  </div>

  <div id="box">I am a box! ðŸ§Š</div>

  <script>
    const box = document.getElementById('box');
    const padding = document.getElementById('padding');
    const border = document.getElementById('border');
    const margin = document.getElementById('margin');

    function updateStyles() {
      box.style.padding = `${padding.value}px`;
      box.style.borderWidth = `${border.value}px`;
      box.style.margin = `${margin.value}px`;
    }

    padding.addEventListener('input', updateStyles);
    border.addEventListener('input', updateStyles);
    margin.addEventListener('input', updateStyles);
  </script>

</body>
</html>
