<!DOCTYPE html>
<html>
    <head>
        <title>ordered list</title>
    </head>
    <body>
        <!-- default value of type attribute is number(1) -->
        <ol>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
        </ol>
 <!--  number starting from 5 -->
        <ol start="5">
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
        </ol>

        <ol type="A" start="6">
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
        </ol>

        
        <ol type="a">
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
        </ol>

        
        <ol type="I">
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
        </ol>

        
        <ol type="i">
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
        </ol>
    </body>
</html>
