<!DOCTYPE html>
<html>
  <head>
    <title>listitems</title>

  </head>
  <body>
    <!-- ul :unordered list -->
    <!-- default-symbol: disc -->
     <!-- property:value  -->
    <ul>
      <li>Home</li>
      <!-- list item-->
      <li><a href="">home</a></li>
      <li>contact</li>
      <li>services</li>
    </ul>

    <!-- square symbol -->
    <ul style="list-style-type: square">
      <li>Home</li>
      <!-- list item-->
      <li>about</li>
      <li>contact</li>
      <li>services</li>
    </ul>

    <!-- circle symbol -->
    <ul style="list-style-type: circle">
      <li>Home</li>
      <!-- list item-->
      <li>about</li>
      <li>contact</li>
      <li>services</li>
    </ul>

    <!-- no symbol -->
    <ul style="list-style-type: none">
      <li>Home</li>
      <!-- list item-->
      <li>about</li>
      <li>contact</li>
      <li>services</li>
    </ul>
<!-- list inside list : nested list -->
    <ul style="list-style-type: none;">
         <li>item-1</li>
         <li>
            <!-- nested list -->
            <ul>
                <li>home</li>
                <li>about</li>
            </ul>
         </li>
    </ul>
  </body>
</html>
