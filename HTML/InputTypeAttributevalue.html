<!DOCTYPE html>
<html>
  <head>
    <title>input type attribute values</title>
  </head>
  <body>
    <form>
      username/name: <input type="text" placeholder="enter ur name" /><br />
      Email: <input type="email" placeholder="enter ur email" /><br />
      password: <input type="password" placeholder="enter ur password" /><br />
      mobile: <input type="tel" placeholder="enter ur mobile" /><br />
      age/number: <input type="number" /><br />

      Date-time(manual entry) :
      <input type="datetime" placeholder="enter ur mobile" /><br />
      Date-time-local : <input type="datetime-local" /><br />
      Date : <input type="date" /><br />
      month : <input type="month" /><br />

      range: <input type="range" /><br />
      <!-- checkbox -->
      <input type="checkbox" name="" id="" />
      <label for="">pink</label>
      <input type="checkbox" name="" id="" />white<br />
      <input type="checkbox" name="" id="" />black<br />

      <!-- radio -->
      <input type="radio" name="gender" />
      <label for="">male</label>
      <input type="radio" name="gender" />
      <label for="">Female</label><br />

      search : <input type="search" /> color: <input type="color" /> url:
      <input type="url" /> pdf/word: <input type="file" />

      <input type="submit" />
      <input type="reset" />
      <input type="button" value="submit" />
    </form>
  </body>
</html>
