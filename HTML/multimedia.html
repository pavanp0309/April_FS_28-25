<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <img src="./assets/1.jpg" alt="shoes" width="100px" height="100px">
       

        <!-- audio tags -->
         <audio controls  muted autoplay loop>
            <source src="./assets/song-1.mp3"  type="audio/mp3"  />
            <source src="./assets/song2.mp3"  type="audio/mp3"   />
            <source src="./assets/song2.mp3"  type="audio/mp3"   />
            no audio supported
         </audio>


         <!-- video tags -->
          <video width="200px" height="300px"  controls  muted loop poster="./assets/1.jpg">
            <source src="./assets/v1.mp4" type="video/mp4"/>
          </video>


          <!-- iframe: embed tags (webpage in a webpage) -->
           <iframe src="" frameborder="0" width="" height="" style=""></iframe>

           <!-- google maps -->
           <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d60881.73383083124!2d78.3955875!3d17.5023398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1746504501746!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <!-- website -->
             <iframe src="https://www.amazon.in/" frameborder="0"></iframe>
             <iframe src="https://socialprachar.com/" frameborder="0" width="100%" height="300px"></iframe>
            <!-- youtube video -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2voCBpYfFI4?si=EUmIy3qrYCr9Q8Kz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/HZ_Q20ir-gg?si=VFxXrpr-W5Ia-n8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
            </body>
</html>
