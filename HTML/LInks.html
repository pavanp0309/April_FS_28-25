<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
    </head>
    <body>
        <!-- links -->
         <!-- target:_self(default) _blank _parent _top -->
          <!-- inline level elements : it occupies only content width in the browsers and starts in a same line
           eg:a img button input text-formatting tags:b i u  -->
           <!-- absolute url: the adress is completely found on the web -->
         <a href="https://www.amazon.in/">click</a>
         <a href="https://www.amazon.in/" target="_blank">click-1</a>
         <!-- relative url: the address that is found on the local machine -->
          <a href="./headings.html">.....üçóüçñ</a>


          <!-- images -->
           <img src="./assets/1.jpg" alt="no-image" width="100px" height="100px">
           <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg" width="100px" alt="">
   
         <!--image as link  -->
         <a href="https://www.amazon.in/">
            <img src="./assets/1.jpg" alt="no-image" width="100px" height="100px">
         </a>

        </body>
</html>
