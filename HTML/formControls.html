<!DOCTYPE html>
<html>
    <head>
        <title>
            form controls
        </title>
    </head>
    <body>
        <!-- formcontrols: maxlength ,min,max,step,readonly required,disabled .pattern ,step -->
        
        <form action='' method="post">
            
            <input type="text" maxlength="5"><br>
            <input type="tel" placeholder="enter mobile" maxlength="10"><br>
            <textarea maxlength="100"></textarea><br>
            <input type="number" min="16" max="18"><br>
            <!-- \d-one digit(0-9) \w- one word character (a-z A-Z 0-9 _) -->
            <input type="password" pattern="[A-Za-z]{6}"><br>
            <input type="number" min="2" step="10"><br>
            <input type="text" placeholder="please enter ur name" required>
            <input type="text" value="terms&conditions" readonly>
            <input type="text" value="terms&conditions" disabled>
            <input type="text" size="1">
            <input type="submit">

        </form>
    </body>
</html>
