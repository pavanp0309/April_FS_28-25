<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags : describes data about data : utf-8,responsive meta tags keywords,descripyion title author ,refresh etc  -->
     <!--it increase the seo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html css javascript topinterviewqa">
    <meta name="description" content="top interview question to crack the job">
    <meta name="author" content="">
    <title>Document</title>
</head>
<body>
    <!-- block level: which occupies full width in the browser and always starts in newline -->
    <!-- semantic tags :which gives clear meaning to the Browser and developer -->
     <!-- semantic increase seo -->
     <!-- eg:header footer nav ,section article main figure and caption  etc.. table  p h1-h6 a etc -->
      <header>
        <!-- header tags contains  brandname logo ,navigation signin/signout  searchbar   -->
         <h1>brandname</h1>
         <nav>
            <!-- which contains links -->
             <ul>
                <li><a href="">HOme</a></li>
             </ul>
         </nav>
      </header>

      <main>
        <section id="hero">
              <!-- section gives thematic meaning -->
               <figure>
                <figcaption>shoe</figcaption>
                <img src="./assets/1.jpg" alt="">
               </figure>
        </section>
        <section id="about">
              <!-- section gives thematic meaning -->
        </section>
        <section id="services">
              <!-- section gives thematic meaning -->
        </section>
      </main>
      <aside>
        <!-- side navigation -->
         <nav>
            <ul>
                <li><a href="">home</a></li>
            </ul>
         </nav>
      </aside>

      <footer>
        <!-- footer conatins brandlogo webadress links socialmedia icons and map copywrights  -->
        <ul>
            <li></li>
        </ul>
      </footer>

    <!-- non-semantic tags :which doesnt gives any clear meaning to the Browser and developer -->
     <!-- eg: div span -->
      <!-- div is block level : -->
      <div id="" class="">
        <p></p>
        <h1></h1>
      </div>


      <!-- inline line level : occupies only content width in the browser and start same line-->
       <!-- usecase:when we require to arrange the items in single line style in different way  -->
      <span></span>
</body>
</html>
